<html lang="en">

<head>
    <link rel="stylesheet" href="./style/template.css">
    <title>Buttons</title>
</head>

<body>
    <div id="container">
        <nav id="navigation">
            <div id="navigation-text">
                <p id="lecture-name">Objects, JSON and DOM Events</p>
                <p id="problem-name">05. Buttons</p>
            </div>
            <img id="logo-img" src="./images/SoftUniFoundation_Logo_OneLine_White@2x.png" alt="logo">
        </nav>
            <main>
                <div id="exercise">
                    <form>
                        <label>Key</label>
                        <input type="text" id="key">
                        <label>Value</label>
                        <input type="text" id="value">
                        <div class="center">
                            <input type="submit" class="button" onclick="" value="Add">
                            <input type="submit" class="button" onclick="" value="Get Value">
                            <input type="submit" class="button" onclick="" value="Get Whole Object">
                    </div>
                    </form>
                    <label>Console</label>
                    <textarea readonly rows="10" cols="50" id="result"></textarea>
                </div>
                <img id="softUni-person-img" src="./images/cw_2_New_Logo.png" alt="softUni-person">
        </main>
                <footer>
                    <p id="footer-text">Check your solution here: <span id="check-judge">Link to judge</span>
                    </p>
                </footer>
    </div>
    <script>
        document.querySelectorAll(".button").forEach(element => {
            element.addEventListener("click", function(event){
                
                switch(event.srcElement.value){
                    case 'Add' : addProperty(); break;
                    case 'Get Value' : getProperty(); break;
                    case 'Get Whole Object' : getObject(); break;
                }
                
            event.preventDefault()
          });
        });

        let keyElement = document.getElementById('key');
        let valueElement = document.getElementById('value');
        let resultElement = document.getElementById('result');

        let obj = {};
        function addProperty() {
            let key = keyElement.value;
            let value = valueElement.value;            
            obj[key] = value;

            resultElement.innerHTML += 'New property added!\n';
        }
        function getProperty() {
           let key = keyElement.value;
           let value = obj[key];

           resultElement.innerHTML += value +'\n';
        }
        function getObject() {
            resultElement.innerHTML += JSON.stringify(obj) + '\n';
        }
    </script>
</body>

</html>
