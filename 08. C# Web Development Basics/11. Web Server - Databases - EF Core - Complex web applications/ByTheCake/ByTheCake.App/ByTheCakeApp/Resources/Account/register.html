<h2>Register</h2>

<form method="post">
    Name
    <input type="text" name="name" placeholder="Name"
           required oninvalid="this.setCustomValidity('Please, enter a name')" oninput="setCustomValidity('')" />
    <br />

    Username
    <input type="text" name="username" placeholder="Username"
           required oninvalid="this.setCustomValidity('Please, enter a username')" oninput="setCustomValidity('')" />
    <br />
    Password:
    <input type="password" name="password" placeholder="Password"
           required oninvalid="this.setCustomValidity('Please, enter a password')" oninput="setCustomValidity('')" />
    <br />
    Confirm Password:
    <input type="password" name="confirm-password" placeholder="Confirm Password"
           required oninvalid="this.setCustomValidity('Please, enter a password')" oninput="setCustomValidity('')" />
    <br />
    <input type="submit" value="Register" />
    <br />
</form>

<div style="display: {{{showError}}}; color: red">
    {{{error}}}
</div>
