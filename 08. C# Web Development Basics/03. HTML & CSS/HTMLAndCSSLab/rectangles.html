<html>
<head>

    <title>Rectangles</title>
</head>
<body>
    <div style="border:3px dotted blue; border-radius:10px; padding:15px">
        <div style="border:2px dashed red; border-radius:10px; padding:15px">
            <div style="border:3px solid green; border-radius:5px; padding:15px; text-align: center; font-size:20px">
                <p>I am heavily packad &lt;DIV&gt;</p>
            </div>
        </div>
    </div>
</body>
