<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h3 class="text-success" style="text-align:center">Create Track</h3>
        <hr style="height: 2px" />
        <p style="color:red; display:{{{errorDisplay}}}">Incorect input!</p>
        <form method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Name...">
            </div>
            <div class="form-group" style="margin-bottom: 50px">
                <div class="form-row">
                    <div class="form-col col-5">
                        <label for="link">Link</label>
                        <input type="text" class="form-control" id="link" name="link" placeholder="Link...">
                    </div>
                    <div class="form-col col-2"></div>
                    <div class="form-col col-5">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price" name="price" placeholder="Price...">
                    </div>
                </div>
            </div>
            <hr />
            <div class="form-row">
                <div class="col-6 text-center">
                    <button type="submit" class="btn btn-success ">Create</button>
                </div>
                <div class="col-6 text-center">
                    <a class="btn btn-success" href="/Albums/Details?id={{{albumId}}}" role="button">Back to Album</a>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
