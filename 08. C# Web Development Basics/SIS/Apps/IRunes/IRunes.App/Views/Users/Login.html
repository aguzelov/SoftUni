<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h3 class="text-success" style="text-align:center">Login</h3>
        <hr style="height: 2px" />
        <p style="color:red;display:{{{errorDisplay}}}">Username or Password is incorect!</p>
        <form method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">Username / Email</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp" placeholder="Username / Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
            </div>
            <div class="form-row text-center">
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
