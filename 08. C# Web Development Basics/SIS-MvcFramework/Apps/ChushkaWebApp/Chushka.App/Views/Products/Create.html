<h1 class="text-center">Create Product</h1>
<hr class="hr-2 bg-dark" />

<form class="mx-auto w-50" method="post" action="/Products/Create">
    <div class="form-group">
        <label for="name" class="text-mishmash">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name..." name="name">
    </div>
    <div class="form-group">
        <label for="price" class="text-mishmash text-center">Price</label>
        <input type="number" step="0.1" min="0" class="form-control" id="price" placeholder="Price..." name="price">
    </div>
    <div class="form-group">
        <label for="description" class="text-mishmash">Description</label>
        <textarea class="form-control" id="description" placeholder="Description..." name="description"></textarea>
    </div>

    <h2 class="text-center text-mishmash">Product Type</h2>
    <hr class="bg-mishmash w-50 hr-2" />
    <div class="row justify-content-around">
        {var types = new []{"Food", "Domestic", "Health", "Cosmetic", "Other"};}

        @foreach(var type in types)
        {
        <div class="col-md-2">
            <input name="type" id="@type" value="@type" type="radio" />
            <label for="@type" class="text-mishmash">@type</label>
        </div>
        }
    </div>
    <hr class="bg-mishmash w-50 hr-2" />
    <div class="button-holder mt-4 d-flex justify-content-center">
        <button type="submit" class="btn bg-mishmash chushka-bg-color">Create</button>
    </div>
</form>
