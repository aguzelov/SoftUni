<div class="wrapper">
    <form class="report-create" method="post" th:action="@{/delete/{id}(id=${report.id})}">
        <div class="create-header">
            Archive Report
        </div>
        <div class="create-status">
            <div class="create-status-label">Status</div>
            <div class="create-status-content">
                <input type="radio" id="normal-status" name="status" value="Normal" th:checked="${report.status.equals('Normal')}" disabled="disabled"/>
                <label for="normal-status">Normal</label>
                <input type="radio" id="warning-status" name="status" value="Warning" th:checked="${report.status.equals('Warning')}" disabled="disabled"/>
                <label for="warning-status">Warning</label>
                <input type="radio" id="critical-status" name="status" value="Critical" th:checked="${report.status.equals('Critical')}" disabled="disabled"/>
                <label for="critical-status">Critical</label>
            </div>
        </div>
        <div class="create-message">
            <div class="create-message-label">Message</div>
            <textarea rows="3" class="create-message-content" name="message" th:field="*{report.message}" disabled="disabled"></textarea>
        </div>
        <div class="create-origin">
            <div class="create-origin-label">Origin</div>
            <textarea rows="3" class="create-origin-content" name="origin" th:field="*{report.origin}" disabled="disabled"></textarea>
        </div>
        <div class="create-button-holder">
            <button type="submit" class="submit-button">Archive Report</button>
            <a type="button" href="/" class="back-button">Back</a>
        </div>
    </form>
</div>
